            <nav>

            <div id="signin">
                <div class="logo">

                    <div>
                        <label>Firstname</label>
                        <input type="text" class="text-input">

                        <input type="text" class="text-input">

                        <label>Email</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Username</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn">Sign-Up</button>
